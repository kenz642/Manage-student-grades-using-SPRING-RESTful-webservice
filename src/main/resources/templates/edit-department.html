<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User</title>
</head>
<body>
	<h1>Edit Department</h1>

	<form th:action="@{/department/edit}" method="post" th:object="${department}">
		<div>
			<label>Id</label> 
			<input readonly name="id" th:value="${department.id}">
		</div>
		
		<div>
			<label th:text="#{department.name}"></label>
			<input type="text" th:field="*{name}">
			<p th:errors="*{name}"/>
			
		</div>
		<div>
			<button type="submit">Save</button>
		</div>
	</form>
</body>
</html>
